<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>autoMate Hub</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <!-- AOS for animations -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top left, #1f2937, #0f172a);
      color: #f1f5f9;
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }
    .glow-button {
      background: #0ea5e9;
      color: white;
      font-weight: 600;
      padding: 12px 24px;
      border-radius: 12px;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #0ea5e9;
    }
    .glow-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #0ea5e9;
    }
  </style>
</head>
<body>
  <div class="min-h-screen flex flex-col items-center justify-center p-6">
    <div class="text-center mb-12" data-aos="fade-down">
      <h1 class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-teal-400 to-cyan-500">
        autoMate
      </h1>
      <p class="text-lg text-gray-400 mt-3">Your Central Command for YESA Automation Tools</p>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8 w-full max-w-5xl">
      <!-- Tool Card -->
      <div class="glass rounded-xl p-6 shadow-xl text-center" data-aos="fade-up">
        <h2 class="text-xl font-semibold mb-3">Findr</h2>
        <p class="text-sm text-gray-300 mb-6">Analyze PSU mismatches and generate open appeals in seconds.</p>
        <a href="{{ url_for('findr.index') }}" class="glow-button inline-block">Launch Findr</a>
      </div>

      <!-- Placeholder for more tools -->
      <div class="glass rounded-xl p-6 shadow-xl text-center opacity-30 cursor-not-allowed" data-aos="fade-up" data-aos-delay="100">
        <h2 class="text-xl font-semibold mb-3">Self.ie</h2>
        <p class="text-sm text-gray-400 mb-6">Coming soon: Self-install insights and auto-flagging tools.</p>
        <button class="glow-button opacity-40 cursor-not-allowed">Coming Soon</button>
      </div>

      <div class="glass rounded-xl p-6 shadow-xl text-center opacity-30 cursor-not-allowed" data-aos="fade-up" data-aos-delay="200">
        <h2 class="text-xl font-semibold mb-3">???</h2>
        <p class="text-sm text-gray-400 mb-6">More automation tools in the works.</p>
        <button class="glow-button opacity-40 cursor-not-allowed">TBD</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
